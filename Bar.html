<!DOCTYPE html>
<html lang="en">
<!---
Version 2.1

Author: Lars Oestreicher

This is a template for the layout of a bar. There are no graphics involved in this example,
everything is made with HTML and CSS + javaScript for the functionality.

Required Library: jQuery (latest version).

This example does not implement externalised strings!

-->
<head>
    <meta charset="UTF-8">

    <title>The Flying Dutchman</title>

    <script type="text/javascript" src="guest-view.js"></script>
    <link rel="stylesheet" type="text/css" href="Bar.css">

</head>
<body>


<!-- The name of the pub. -->
<div id="pubname">
    The Flying Dutchman
</div>


<div id="startingpagecssbuttons">
	<ul>
		<li><button class="button button 1" onclick="orderPlace()">Place Order</button></li>
		<li><button class="button button 2" onclick="orderHistory()">Order History</button></li>
		<li><button class="button button 3" onclick="pay()">Pay</button></li>
	</ul>
</div>

</body>
</html>
