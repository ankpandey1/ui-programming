<div id="background">
        
    <form action="javascript:login()" id="loginForm" method="POST">
        <div class="formcontainer">
            <h1>Flying Dutchman Pub</h1>
            <hr/>
            <div class="inputcontainer">
                <label for="username"><strong>VIP Username</strong></label>
                <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>
                <label for="password"><strong>Password</strong></label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
            </div>

            <button type="submit">Login</button>
            <button type="button" onclick="javascript:proceedWithoutLogin()">Proceed without login</button>
        </div>
    </form>
</div>
