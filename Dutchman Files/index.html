<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bartender/Waiter Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="DBLoaded.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="controller.js"></script>
</head>

<body>

    <div class="login-page">
        <div class="form">
            <input type="text" placeholder="User Name" id="usernamefield" required>
            <input type="password" placeholder="Password" id="passwordfield" required>
            <button
                onclick="onLoginButtonClick(document.getElementById('usernamefield').value, document.getElementById('passwordfield').value);">Login</button>
        </div>
    </div>

</body>

</html>
