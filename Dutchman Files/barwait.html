<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bartender/Waiter Page</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>


    <script type="text/javascript" src="Database.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="view.js"></script>

</head>

<body class="barwaitpage" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div id="menuchoice">
        <button class="menubutton" id="tablebutton"><span>Tables</span></button>
        <br>
        <br>
        <button class="menubutton" id="productbutton"><span>Products</span></button>
    </div>

    <div id="productspage" style="width: 100%;">
        <button class="backbutton" id="tablesback"><span>&laquo;Back</span></button>

        <h1><u>Welcome to the Bartender/Waiter page</u></h1>
        <h3><u>Products on the menu:</u></h3>

        <div id="productlist" style="float: left;">
            <div id="Beers">
                <h4><u>Beers:</u></h2>
                    <ol id="beerlist"></ol>
            </div>
            <div id="Wines">
                <h4><u>Wines:</u></h2>
                    <ol id="winelist"></ol>
            </div>
            <div id="Cocktails">
                <h4><u>Cocktails:</u></h2>
                    <ol id="cocktaillist"></ol>
            </div>
            <div id="Dishes">
                <h4><u>Dishes:</u></h2>
                    <ol id="dishlist"></ol>
            </div>
        </div>

    </div>

    <div id="unavailablearea" style="position: fixed; left: 50%;">
        <h2>Drag items here to make them unavailable</h2>
        <ol class="unavailable" id="unlist">

        </ol>
    </div>

</body>

</html>
